<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Employee Form</title>
</head>
<body>
    <main>
        <section>
            <aside>
                <header> <img src="kv logo.png" alt="Kv Logo"></header>
                    <nav>
                        <a href=""><img src="icon.svg" alt="icon">  Employee List</a>

                    </nav>
            </aside>
        </section>
        <section  class="right-side">
        <div class="header">

        </div>
        <div>
            <h2>Create Employee</h2>
        </div>
        <div >
        <div class="Form">
            <div>
                <label for="name">Employee Name</label>
                <input type="text" placeholder="Employee Name">
            </div>
            <div>
                <label for="id">Employee ID</label>
                <input type="text" placeholder="Employee ID">
            </div>
            <div>
                <label for="Joining_date">Joining Date</label>
                <input type="text" placeholder="Joining Date">
            </div>
            <div>
                <label for="Role">Role</label>
                <select name="Role" id="Role">
                    <option value="Choose Role">Choose Role</option>
                </select>
            </div>
            <div>
                <label for="Status">Status</label>
                <select name="Status" id="Status">
                    <option value="Status">Status</option>
                </select>
            </div>
            <div>
                <label for="Experience">Experience</label>
                <input type="text" placeholder="Experience">
            </div>
            <div>
                <label for="Address">Address</label>
                <input type="text" placeholder="Address">
            </div>
                      
        </div>
        <div class="buttons"> 
            <input  class="Create" type="submit" value="Create" >
            <input type="submit" value="Cancel">
        </div>
    </div>
        </section>
    </main>
    
</body>
</html>
